<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level 2 Assignments</title>
</head>
<body>
<!-- 1. Learn to use the video tag in HTML -->
    <video width="200px" src="https://www.youtube.com/watch?v=XFG9eWR2uac">
    </video>

    <video width="320" height="240" controls>
        <source src="https://www.youtube.com/watch?v=XFG9eWR2uac" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <iframe width="420" height="315" src="https://www.youtube.com/watch?v=XFG9eWR2uac">
    </iframe>

    <video width="320" height="240" controls>
        <source src="MVI_2829.MP4" type="video/webm">
        Your browser does not support the video tag.
    </video>

<!-- Is Video tag a semantic Tag? Answer: Yes -->

<!-- Print (Today is the 9th of October and 2^4 = 16 always) -->
    <p>Today is the 9<sup>th</sup> of October and 2<sup>4</sup> = 16 always.</p>


</body>
</html>
